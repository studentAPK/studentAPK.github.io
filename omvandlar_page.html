		<!---------------- OMVANDLARVERKTYGET -------------------------------------->
		
		
        <div class="containerOmvandlaren">
    <h2 class="omvandlarfont" id="omvand">Omvandlarverktyget</h2>
	<h2>Räkna ut vilken alkohol som har bäst APK för dig!</h2>
    <a href="#demo" class="btn btn-info" data-toggle="collapse">Alternativ</a>
    <div id="demo" class="collapse">
      <div class="container">
        <form action="" method="get">
          <div class="container">
            <p class="omvandlarfont marginaler">Vilken alkoholtyp vill du ha?</p>
            <select id="alkoholTyp" name="Alkoholtyp">
              <option value="Välj alkoholtyp" selected class="omvandlarfont marginaler">Välj alkoholtyp</option>
              <option value="ol2.csv">Öl</option>
              <option value="cider2.csv">Cider</option>
              <option value="blanddrycker2.csv">Blanddrycker</option>
              <option value="rottVin2.csv">Rött vin</option>
              <option value="vittVin2.csv">Vitt vin</option>
              <option value="rosevin2.csv">Rosévin</option>
              <option value="mousserandeVin2.csv">Mousserande vin</option>
              <option value="likor2.csv">Likör</option>
              <option value="punsch2.csv">Punsch</option>
              <option value="okryddadSprit2.csv">Okryddad sprit</option>
              <option value="rom2.csv">Rom</option>
              <option value="whisky2.csv">Whisky</option>
              <option value="gin2.csv">Gin</option>
              <option value="tequilaOchMezcal2.csv">Tequila och Mezcal</option>
            </select>
            <p></p>
            <br>
            <p class="omvandlarfont marginaler">Hur mycket pengar vill du spendera?</p>
            <select id="SEK" name="SEK">
              <option value="Välj summa" selected class="omvandlarfont marginaler">Välj summa</option>
              <option value="50">50</option>
              <option value="100">100</option>
              <option value="150">150</option>
              <option value="200">200</option>
              <option value="300">300</option>
              <option value="500">500</option>
	      <option value="750">750</option>
	      <option value="1000">1000</option>
            </select>
	    <br>
	    <br>
	    <br>
            <p id="du"></p>
	    <br>
	    <input id="hej" type="button" value="Resultat">
	  </div><!--END DIV CONTAINER-->
      </div><!--END DIV DEMO-->
  </div><!--END DIV CONTAINER OMVANDLAREN -->
